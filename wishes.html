<!-- wishes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes for Zuffin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00FFFF, #FF69B4, #FFD700, #32CD32);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF69B4;
        }
        .form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form input, .form textarea, .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form button {
            background: #FF69B4;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .form button:hover {
            background: #FFD700;
        }
        .wish-list {
            margin-top: 30px;
        }
        .wish {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            max-width: 600px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Your Wishes to Zuffin</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="wish" placeholder="Your Wish" rows="4" required></textarea>
            <button onclick="submitWish()">Submit</button>
        </div>
        <div class="wish-list" id="wishList">
            <!-- Wishes will appear here -->
        </div>
    </div>
    <script>
        function submitWish() {
            const name = document.getElementById('name').value;
            const wish = document.getElementById('wish').value;

            if (name && wish) {
                const wishList = document.getElementById('wishList');
                const wishDiv = document.createElement('div');
                wishDiv.classList.add('wish');
                wishDiv.innerHTML = `<p><strong>${name}</strong>: ${wish}</p>`;
                wishList.appendChild(wishDiv);

                // Clear inputs
                document.getElementById('name').value = '';
                document.getElementById('wish').value = '';
            } else {
                alert('Please fill in both fields!');
            }
        }
    </script>
</body>
</html>
