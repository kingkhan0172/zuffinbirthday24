<!-- show_wishes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes for Zuffin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00FFFF, #FF69B4, #FFD700, #32CD32);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF69B4;
        }
        .wish-list {
            margin-top: 30px;
        }
        .wish {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            max-width: 600px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birthday Wishes for Zuffin</h1>
        <div class="wish-list" id="wishList">
            <!-- Wishes will appear here -->
        </div>
    </div>
    <script>
        const storedWishes = JSON.parse(localStorage.getItem('wishes')) || [];
        const wishList = document.getElementById('wishList');

        storedWishes.forEach(wish => {
            const wishDiv = document.createElement('div');
            wishDiv.classList.add('wish');
            wishDiv.innerHTML = `<p><strong>${wish.name}</strong>: ${wish.wish}</p>`;
            wishList.appendChild(wishDiv);
        });
    </script>
</body>
</html>
